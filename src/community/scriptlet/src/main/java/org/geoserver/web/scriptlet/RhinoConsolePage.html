<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="page.title">Rhino Console</wicket:message></title>
</head>
<body>
<wicket:extend>
    <div wicket:id="results-wrapper" style="width: 100%">
        <div wicket:id="results" style="width: 100%">
            <div style="font:monospace;"wicket:id="javascript"></div>
            <div wicket:id="result"></div>
        </div>
    </div>
    <form wicket:id="prompt-wrapper">
        <input type="text" wicket:id="prompt"></input>
        <input type="submit" wicket:id="run"></input>
    </form>
</wicket:extend>
</body>
</html>
