<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<form name="theForm">
  <wicket:panel>
  <ul>
    <li>
      <fieldset>
        	<legend><span><wicket:message key="X3DSettings">X3D Settings</wicket:message></span></legend>
        	<ul>
          	<li> 
            	<label><wicket:message key="ActivateLayer">Activate</wicket:message></label>
            	<input type="checkbox" wicket:id="x3dlayer"/>
          	</li>
          	<li> 
            	<label><wicket:message key="Queryable">Queryable</wicket:message></label>
            	<input type="checkbox" wicket:id="x3dqueryable"/>
          	</li>
        	</ul>
      	</fieldset>
    </li>   
  </ul>
  <ul>
    <li>
      <fieldset>
        	<legend><span><wicket:message key="ObjectsAttributes">Objects Attributes</wicket:message></span></legend>
        	<ul>
          	<li>
            	<label for="objectid"><wicket:message key="ObjectID">Object ID</wicket:message></label>
            	<select id="objectid" class="text" type="text" wicket:id="x3d.objectid"></select>
          	</li>
          	<li> 
            	<label><wicket:message key="ObjectClass">Object Class</wicket:message></label>
            	<span wicket:id="dclazz"></span>
          	</li>
        	</ul>
      	</fieldset>
    </li>   
  </ul>
  <ul>
    <li>
      <fieldset>
        	<legend><span><wicket:message key="TileSet">Tile Set Definition</wicket:message></span></legend>
        	<ul>
          	<li> 
            	<label><wicket:message key="Tiled">Tiled</wicket:message></label>
            	<input type="checkbox" wicket:id="tiled"/>
          	</li>
          	<li> 
            	<label><wicket:message key="TileSets">Tile Sets</wicket:message></label>
            	<select class="text" type="text" wicket:id="tileSets"></select>
          	</li>
        	</ul>
      	</fieldset>
    </li>   
  </ul>
  <ul>
    <li>
      <fieldset>
        	<legend><span><wicket:message key="LODSetD">LOD Set Definition</wicket:message></span></legend>
        	<ul>
        	<li> 
            	<label><wicket:message key="haveLOD">Have LODS</wicket:message></label>
            	<input type="checkbox" wicket:id="hLOD"/>
          	</li>
          	<li> 
            	<label><wicket:message key="LODSet">LOD Set</wicket:message></label>
            	<select class="text" type="text" wicket:id="LODSet"></select>
          	</li>
        	</ul>
      	</fieldset>
    </li>   
  </ul>
  <ul>
    <li>
      <fieldset>
        	<legend><span><wicket:message key="StylesD">Styles Definition</wicket:message></span></legend>
        	<ul>
        	<li>
            	<label><wicket:message key="defaultStyle">Default Style</wicket:message></label>
            	<select id="x3d.defaultStyle" class="text" type="text" wicket:id="x3d.defaultStyle"></select>
          	</li>
        	<li> 
            	<label><wicket:message key="Styles">Styles</wicket:message></label>
            	<span wicket:id="styles"></span>
          	</li>
        	</ul>
      	</fieldset>
    </li>   
  </ul>
  </wicket:panel>
</form>
</body>
</html>
