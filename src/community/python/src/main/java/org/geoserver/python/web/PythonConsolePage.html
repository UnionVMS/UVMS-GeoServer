<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="page.title">Python Console</wicket:message></title>
</head>
<body>
 <wicket:extend>
   <form wicket:id="form">
    <ul style="width: 600px">
      <li>
        <textarea wicket:id="output" style="height: 350px; width: 100%"></textarea>
      </li>
      <li>
        <div class="button-group" style="float: right;">
          <input type="button" wicket:id="execute" style="display: none;" value="Execute"></input>
          <input type="button" wicket:id="clear" value="Clear"></input>
        </div>
      </li>
    </ul>
   </form>
 </wicket:extend>
</body>
</html>
