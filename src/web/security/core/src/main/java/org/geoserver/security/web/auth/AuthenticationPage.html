<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
</wicket:head>
<body>
<wicket:extend>
  <form wicket:id="form">
    <ul style="padding-top: 1em;">
     <li>
          <fieldset>
          <legend><span><wicket:message key="logoutSettings"></wicket:message></span></legend>
          <ul>
            <li>
                <label for="redirectURL" ><wicket:message key="redirectURL"></wicket:message></label>
                <input id="redirectURL" wicket:id="redirectURL" type="text" class="text"/>
            </li>
          </ul>
        </fieldset>
     </li>
     <li>
        <fieldset>
        <legend><span><wicket:message key="sslSettings"></wicket:message></span></legend>
         <ul>
            <li>
                <label for="sslPort" ><wicket:message key="sslPort"></wicket:message></label>
                <input id="sslPort" wicket:id="sslPort" type="text" class="text"/>
            </li>
          </ul>
         </fieldset>
     </li>
     <li>
       <fieldset>
        <legend>
          <span><wicket:message key="authFilters"></wicket:message></span>
          <a href="#" wicket:id="authFiltersHelp" class="help-link"></a>
        </legend>
        <div wicket:id="authFilters"></div>
      </fieldset>
     </li>
     <li>
       <fieldset>
         <legend>
          <span><wicket:message key="authChains"></wicket:message></span>
          <a href="#" wicket:id="authChainsHelp" class="help-link"></a>
         </legend>
         <div wicket:id="authChains"></div>
       </fieldset>
     </li>
     
     <li>
       <fieldset>
         <legend>
          <span><wicket:message key="filterChain"></wicket:message></span>
          <a href="#" wicket:id="filterChainHelp" class="help-link"></a>
         </legend>
         <div wicket:id="filterChain"></div>
       </fieldset>
     </li>
     
     <li>
       <fieldset>
        <legend>
          <span><wicket:message key="authProviders"></wicket:message></span>
          <a href="#" wicket:id="authProvidersHelp" class="help-link"></a>
        </legend>
        <div wicket:id="authProviders"></div>
      </fieldset>
     </li>
     <li>
       <fieldset>
         <legend>
          <span><wicket:message key="providerChain"></wicket:message></span>
          <a href="#" wicket:id="providerChainHelp" class="help-link"></a>
         </legend>
         <div wicket:id="providerChain"></div>
      </fieldset>
     </li>
    </ul>
    <div class="button-group selfclear">
      <a href="#" wicket:id="save"><wicket:message key="save"></wicket:message></a>
      <a href="#" wicket:id="cancel"><wicket:message key="cancel"></wicket:message></a>

    </div>
  </form>
</wicket:extend>
</body>
</html>
